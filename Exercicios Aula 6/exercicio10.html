<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family:  Calibri, 'Trebuchet MS', sans-serif;
        }

        .fds{
            color: red;
        }

        ol > ul > li:hover, li > ol > li:hover {
            background-color: rgb(9, 117, 9);
        }

        .normal > ol > li, .normal > ul >{
            font-style: italic;
        }

    </style>
</head>
<body>

    <h3>Agenda</h3>
    <div>
        <ol>
            <li class="fds">Domingo</li>
            <ul type="square">
                <li>Ir ao parque</li>
                <li>Futebol</li>
            </ul>
            <li class="normal">Segunda-feira
                <ol type="i">
                    <li>Reunião</li>
                    <li>Cliente</li>
                </ol>
            </li>
            <li class="normal">Terça-feira</li>
            <li class="normal">Quarta-feira</li>
            <li class="normal">Quinta-feira</li>
                <ul type="square">
                    <li>Dentista</li>
                    <li>Mercado</li>
                </ul>
            <li class="normal">Sexta-feira</li>
            <li class="fds">Sábado</li>
                <ul type="square">
                    <li>Cinema</li>
                </ul>
        </ol>
    </div>
    
</body>
</html>
