<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Formulário - Campo do tipo Select</h3>
    <form method="post">
        <label for="fruta">Fruta: </label>
        <select name="fruta" id=""> <!--Select serve para mostrar uma lista de opções para o usuario selecionar-->
            <option value="laranja">Laranja</option>
            <option value="uva">Uva</option>
            <option value="maça">Maça</option>
            <option value="morango">Morango</option>
            <option value="banana">Banana</option>
        </select>

        <br><br>
        
        <label for="verdura">Verdura: </label>
        <select name="verdura" multiple size="5">
            <option value="alface">Alface</option>
            <option value="brocolis">Brocolis</option>
            <option value="couve">Couve</option>
            <option value="espinafre">Espinafre</option>
            <option value="acelga">Acelga</option>
        </select>
        <br><br>
        <button>Enviar</button>
    </form>
</body>
</html>
