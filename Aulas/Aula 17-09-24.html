<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Primeiro exemplo é com a estilização DENTRO da tag div-->
    <div style="color: red; background-color: yellow; ">Olá, mundo!</div>
    <div style="">Olá, mundo!</div>
    <br><br>

    <!--Segundo exemplo é com a estilização DENTRO do arquivo html, essa parte de stly ficaria dentro da tag HEAD, e não no BODY-->
    <style>
    p{
        color: red;
        background-color: blue;
    }

    div{
        font-size: 28px;
        color: green;
    }
    </style>

<!--O asterisco (*) no css funciona como formatação para o arquivo/pagina inteira, pode ser substituito pela tag body-->


</body>
</html>
