<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Parte 2</title>
</head>
<body>
    <fieldset> 
        <legend>Formulario</legend>
    <form action="" method="get"> <!--Atributo/Parametro 'action' serve para direcionar o conteudo do formulario a outra pagina, ja o 'method' quando esta em POST não aparece o conteudo na URL, se for o GET aparece-->
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome">
        </div>
        <br>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" value="Jacareí">
            <!--value Jacareí coloca a palavra "Jacareí" como sugestão ao usuario-->
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </div>
        </fieldset>
        
        <fieldset>
        <legend>Fruta</legend>
        <input type="radio" name="fruta" id="um" value="Abacaxi">
        <label for="um">Abacaxi</label>

        <br>

        <input type="radio" name="fruta" id="dois" value="Banana" checked> <!--'checked' para ao executar essa opção ja estar selecionada-->
        <label for="dois">Banana</label>

        <br>

        <input type="radio" name="fruta" id="tres" value="Mamão">
        <label for="tres">Mamão</label>
        <!--"for" tem que ser igual ao "id" para ser clicavel na palavra e assim selecionavel no botão-->
        </fieldset>

        <fieldset>
            <legend>Verdura</legend>
            <input type="radio" name="verdura" id="quatro">
            <label for="quatro">Alface</label>

            <br>

            <input type="radio" name="verdura" id="cinco" checked>
            <label for="cinco">Couve</label>            
        </fieldset>

        <fieldset>
            <legend>Pratos Principais</legend>

            <input type="checkbox" name="prato" id="seis" value="file">
            <label for="seis">File Parmegiana</label>

            <br>

            <input type="checkbox" name="prato" id="sete" value="lasanha">
            <label for="sete">Lasanha</label>

            <br>

            <input type="checkbox" name="prato" id="oito" value="macarrão" checked>
            <label for="oito">Macarrão</label>
        </fieldset>

        <fieldset>
            <legend>Área para sua sugestão</legend>

            <label for="sugestão">Sugestão: </label> <br>
            <textarea name="caixa-de-texto" id="sugestão" rows="5" cols="30" maxlength="180"></textarea>
        </fieldset>

        <br>

        <div>
            <button>Enviar</button>
        </div>
    </form>
</body>
</html>
